<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iCodeMas Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1>iCodeMas is coming to town</h1>
            <p>Celebrate the Magic of the Season! Exclusive Autumn Challenges for 30 days!</p>
            <div class="countdown">
                <div class="time">
                    <span id="days">29</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours">23</span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes">58</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds">30</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

   </div>
</body>
</html>
